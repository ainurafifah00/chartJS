<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Performance Visualization</title>
    </head>
  <body>
    <script>

      getData();

      async function getData() {
        const response = await fetch('StudentsPerformance.csv');
        const data = await response.text();
        //console.log(data);

        const rows = data.split('\n').slice(1);
        rows.forEach(elt => {
          const n_row = elt.replace(/['"]+/g, '');
          const row = n_row.split(',');
          const gender = row[0];
          const writing_score = row[7];
          console.log(gender, writing_score);

        })
        //console.log(rows);
      }
    </script>

  </body>
</html>
